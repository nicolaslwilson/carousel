<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chi Shoutout Carousel</title>
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="vendor/jquery.js"></script>
    <script src="vendor/pnglib.js"></script>
    <script src="vendor/identicon.js"></script>
    <script src="vendor/hash.js"></script>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="client.js"></script>

  </head>
  <body>

    <div id="portrait">
      <h1 class="name"></h1>
      <img  src="" />
      <h3 class="shoutout"></h3>
    </div>

    <div class="container">
      <div class="thumbnails">

      </div>
      <div id="indexBox">
        <p><span id="index"></span><span id="totalThumbs"></span></p>
      </div>
    </div>

    <div class="controls">
      <div class="prev button">
        <p>Previous</p>
      </div>
      <div class="next button">
        <p>Next</p>
      </div>

    </div>
  </body>
</html>
